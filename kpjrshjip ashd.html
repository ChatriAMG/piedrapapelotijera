<!DOCTYPE html>
<html>

<head>

<style>

body {
      background-color: #000000; 
      color: rgb(252, 247, 247)
    }

    .piedra{
background-color: yellow
    }

  .papel{
  background-color:rgb(222, 123, 123)
}

  .tijeras {
  background-color: rgb(77, 226, 43)
}
  </style>
</head> 

<body>

  <p>rock <br> paper <br> scissors</p>
  <button class = "piedra" onclick="
   pickComputerMove();

    console.log(computerMove);
    
    let result = ``;

    if (computerMove === `rock`) {
      result = `Tie.`;
    } else if (computerMove === `paper`) {
      result = `you lose.`;
    } else if (computerMove === `scissors`) {
      result = `you win!`; 
      showConfetti();
    }
    
    alert(`you picket rock. computer picked ${computerMove}. ${result}`);
    ">rock</button>

  <button class = "papel" onclick="
   pickComputerMove();


    console.log(computerMove);

    let result = ``;

    if (computerMove === `rock`) {
      result = `You Win!.`;
      showConfetti();
    } else if (computerMove === `paper`) {
      result = `Tie.`;
    } else if (computerMove === `scissors`) {
      result = `you lose.`;
    }

    alert(`you picket paper. computer picked ${computerMove}. ${result}`);
    ">paper</button>


  <button class = "tijeras" onclick="
    console.log(pickComputerMove ());


    console.log(computerMove);

    let result = ``;

    if (computerMove === `rock`) {
      result = `You lose!.`;
    } else if (computerMove === `paper`) {
      result = `You Win!`;
      showConfetti();
    } else if (computerMove === `scissors`) {
      result = `Tie.`;
    }

    alert(`you picket scissors. computer picked ${computerMove}. ${result}`);
    ">scissors</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>

    let computerMove = ``;

// empieza aqui (confetti)

    let confettiFunction;
    document.addEventListener(`DOMContentLoaded`, (event) => {
      confettiFunction = window.confetti;
    });

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function showConfetti() {
      if (confettiFunction) {
        confettiFunction({
          angle: randomInRange(55, 125),
          spread: randomInRange(50, 70),
          particleCount: randomInRange(50, 100),
          origin: { y: 0.6 },
        });
      } else {
        console.log("Error: confetti no cargado.");
      }
    }

// termina aqui

    function pickComputerMove() {
    const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = `rock`;
        } else if (randomNumber >= 1 / 3 && randomNumber <2/3) {
          computerMove =`paper`;
        } else if (randomNumber >= 2 / 3 &&  randomNumber < 1) {
          computerMove = `scissors`;
          
        }

        return "rock";
    }

  </script>


</body>
